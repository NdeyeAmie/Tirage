<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage aléatoire d'un étudiant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Ateleir Alkaly </h2>
        <button id="generateBtn" class="btn btn-secondary mt-3">Generer</button>
        <p id="result" class="mt-4 h4"></p>
    </div>

    <script>
        // Tableaudes étudiants
        let etudiants = ["Baba", "Wakhab", "Nabi", "Ndeye Amie", "Amara", "Nafissatu", "Omar Faye", "Binta", "Saliou"];

        document.getElementById('generateBtn').addEventListener('click', function() {
            if (etudiants.length > 0) {
                const index = Math.floor(Math.random() * etudiants.length);
                const etudiantSelectionne = etudiants[index];
                
                // Affichage du résultat
                document.getElementById('result').innerText = `L'étudiant sélectionné est : ${etudiantSelectionne}`;
            } else {
                document.getElementById('result').innerText = "La liste d'étudiants est vide.";
            }
        });
    </script>
</body>
</html>
